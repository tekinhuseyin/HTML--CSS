<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--! carousel-caption   -->
<!-- data-bs-ride="carousel" interval a göre kendi resim değiştirir -->
<!-- her item a data-bs-interval="10000" yazarak, geçiş süresini kendimiz belirleyebiliriz. 10000=10 saniye -->
  <!-- en alttaki 3 tane geçiş çizgi butonu=indicators -->
  <!-- data-bs-slide-to="1" aktif resmin butonu yansın, ve istenilen yere geçiş sağlansın  -->
  <!-- class="active" ilk butonda yazmalı ki ilki yanmış olarak başlasın bu şart -->

  <!-- carousel-fade=resimler sola doğru değil de solarak değişsin -->

 <!-- defaultta ana div e verilen id yi değiştirirseniz tüm butonlardaki (prev-next, indicators) id leri de aynısıyla değiştirmeniz gerekir -->
    <div id="slayt" class="carousel slide carousel-fade"
    data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#slayt"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#slayt"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#slayt"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active"  data-bs-interval="4000" >
            <!-- ekranda başlangıçta görünmesini istediğim elemana active yazılır -->
          <img src="./img/slider01.jpg" class="d-block w-100" alt="..." />
          <div class="carousel-caption d-none d-md-block">
            <h5>First slide label</h5>
            <p>Some representative placeholder content for the first slide.</p>
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="3000">
          <img src="./img/slider02.jpg" class="d-block w-100" alt="..." />
          <div class="carousel-caption d-none d-md-block">
            <h5>Second slide label</h5>
            <p>Some representative placeholder content for the second slide.</p>
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="./img/slider03.jpg" class="d-block w-100" alt="..." />
          <div class="carousel-caption d-none d-md-block">
            <h5>Third slide label</h5>
            <p>Some representative placeholder content for the third slide.</p>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#slayt"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
        
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#slayt"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
