<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>

 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
 
   <div class="container">
      <h2>CLASSIC BUTTONS</h2>
      <button type="button" class="btn btn-primary">Primary</button>
      <button type="button" class="btn btn-secondary">Secondary</button>
      <button type="button" class="btn btn-success">Success</button>
      <button type="button" class="btn btn-danger">Danger</button>
      <button type="button" class="btn btn-warning">Warning</button>
      <button type="button" class="btn btn-info">Info</button>
      <button type="button" class="btn btn-light">Light</button>
      <button type="button" class="btn btn-dark">Dark</button>
      <button type="button" class="btn btn-link">Buton-Link</button>
    </div>

<br> <br>
 <div class="container">
      <h2>OUTLINE BUTTONS</h2>
      <button type="button" class="btn btn-outline-primary">Primary</button>
      <button type="button" class="btn btn-outline-secondary">Secondary</button>
      <button type="button" class="btn btn-outline-success">Success</button>
      <button type="button" class="btn btn-outline-danger">Danger</button>
      <button type="button" class="btn btn-outline-warning">Warning</button>
      <button type="button" class="btn btn-outline-info">Info</button>
      <button type="button" class="btn btn-outline-light ">Light</button>
      <button type="button" class="btn btn-outline-dark">Dark</button>
       <button class="btn btn-info btn-outline-success">Loginn</button>
    </div>
    <br> <br>
 <div class="container">
      <h2> BUTTONS -SIZE</h2>
      <button type="button" class="btn btn-primary btn-lg" disabled>Primary</button>
      <button type="button" class="btn btn-secondary btn-md">Secondary</button>
      <button type="button" class="btn btn-success btn-sm">Success</button>
      <button type="button" class="btn btn-danger disabled w-100 mt-1">Danger</button>
      
    </div>
    <!-- disabled=butonu silikleştirmek yani kullanım dışı effect i vermek için kullanılır -->
<br>
<h2 class="text-center">BUTTON-GROUP</h2>
<div class="btn-group ms-5" role="group" aria-label="Basic mixed styles example">
  <button type="button" class="btn btn-danger">Left</button>
  <button type="button" class="btn btn-warning">Middle</button>
  <button type="button" class="btn btn-success">Right</button>
</div>

</body>
</html>
